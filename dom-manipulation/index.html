<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <script src="https://kit.fontawesome.com/a7778cc541.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Main</title>
</head>
<body>

    <main>

        <div class="container">
            <div class="info-container">
                <p></p>
                <img src="./img/logo.png" alt="this is our logo" class="mainlogo"></img>
                <i class="fa-solid fa-xmark"></i>

            </div>

            <div class="maintext">
                <h1 class="logotext">One Account <br> Many possibilities</h1>
            </div>




            <form class="login-form">

                <input type="text" placeholder="Email address or Username" name="uname" required>

                <input type="password" placeholder="Enter Password" name="pword" required>

                <div class="forgot-psw">
                    <div class="remember-me">
                        <input type="checkbox" value="lsRememberMe" id="rememberMe"><label for="rememberMe">Remember me</label>
                    </div>
                    <a href="">Forgot Password?</a>
                </div>

                <div class="buttons">
                    <a href="" class="signbtn"><button class="signbtn">Sign In</button></a>
                    <a href="" class="google"><button class="google"><i class="fa fa-google" aria-hidden="true"></i> Sign in with Google</button></a>
                </div>

                <div class="register-menu">
                    <p>Not a member yet?</p>
                    <a href="">Sign up</a>
                </div>

            </form>
        </div>

    </main>


    
</body>

</html>
