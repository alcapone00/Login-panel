<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dom-manipulation/style/style.css">
    <script src="https://accounts.google.com/gsi/client" async></script>
    <script src="https://kit.fontawesome.com/a7778cc541.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Main</title>
</head>
<body>

    <main>

        <div class="container">
            <div class="info-container">
                <p></p>
                <img src="./img/logo.png" alt="this is our logo" class="mainlogo"></img>
                <i class="fa-solid fa-xmark"></i>

            </div>

            <div class="maintext">
                <h1 class="logotext">One Account <br> Many possibilities</h1>
            </div>

            <form class="login-form" action="./home.html" method="post" name="form" onsubmit="return validated()">

                <input type="text" id="username" placeholder="Email address or Username" name="username">
                <p id="wrongEmail">Please write correct Email adress</p>

                <input type="password" id="password" placeholder="Enter Password" name="password">

                <p class="wrongPassword" id="wrongPassword">Please write correct Password</p>

                <div class="forgot-psw">
                    <div class="remember-me">
                        <input type="checkbox" value="lsRememberMe" id="rememberMe"><label for="rememberMe">Remember me</label>
                    </div>
                    <a href="./forgot_psw.html">Forgot Password?</a>
                </div>

                <div class="buttons">
                    <button type="submit" class="signbtn">Sign in</button>
                        <div id="g_id_onload"
                            data-client_id="YOUR_GOOGLE_CLIENT_ID"
                            data-login_uri="https://your.domain/your_login_endpoint"
                            data-auto_prompt="false">
                        </div>
                        <div class="g_id_signin"
                            data-type="standard"
                            data-size="large"
                            data-theme="outline"
                            data-text="sign_in_with"
                            data-shape="rectangular"
                            data-logo_alignment="left">
                        </div>
                </div>

                <div class="register-menu">
                    <p>Not a member yet?</p>
                    <a href="./sign_up.html">Sign up</a>
                </div>

            </form>
        </div>

    </main>


    <script src="../dom-manipulation/script.js"></script>
</body>
</html>
