<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dom-manipulation/style/style.css">
    <script src="https://accounts.google.com/gsi/client" async></script>
    <script src="https://kit.fontawesome.com/a7778cc541.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Restore account</title>
</head>
<body>

    <main>

        <div class="container">
            <div class="info-container">
                <p></p>
                <img src="./img/logo.png" alt="this is our logo" class="mainlogo"></img>
                <a href="./index.html"><i class="fa-solid fa-xmark"></i></a>

            </div>

            <div class="maintext">
                <h1 class="logotext">One Account <br> Many possibilities</h1>
            </div>

            <form class="login-form"  method="post" name="form" onsubmit="return recoveryValidated()">

                <h1 id="recovery">Thanks, we have sent You email, to recover Your account</h1>
                <input type="text" id="usernameRecovery" placeholder="To recover your account write your email adress" name="usernameRecovery">
                <p id="wrongEmail">Please write correct Email adress</p>

                <div class="buttons">
                    <button type="submit" class="signbtn">Restore account</button>
                    <a href="./index.html" id="back"><button>Back</button></a>
                </div>

                <div class="register-menu">
                    <p>Not a member yet?</p>
                    <a href="">Sign up</a>
                </div>

            </form>
        </div>

    </main>


    <script src="../dom-manipulation/script.js"></script>
</body>
</html>
