<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dom-manipulation/style/style.css">
    <script src="https://accounts.google.com/gsi/client" async></script>
    <script src="https://kit.fontawesome.com/a7778cc541.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Create account</title>
</head>
<body>

    <main>

        <div class="container">
            <div class="info-container">
                <p></p>
                <img src="./img/logo.png" alt="this is our logo" class="mainlogo"></img>
                <a href="./index.html"><i class="fa-solid fa-xmark"></i></a>

            </div>

            <div class="maintext">
                <h1 class="logotext">One Account <br> Many possibilities</h1>
            </div>

            <form class="login-form"  name="form" method="post" onsubmit="return usernameValidated()">

                <p id="wrongUsername">Your username should have more than 6 characters</p>
                <input type="text" id="accountUsername" placeholder="Write your username" name="accountUsername">

                <p id="wrongEmail">Please write correct Email adress</p>
                <input type="text" id="username" placeholder="Write your email address" name="username">

                <p id="wrongPassword">Your password should have more than 6 characters</p>
                <input type="password" id="password" placeholder="Write your password" name="password">

                <p id="wrongSecondPassword">Passwords do not match, try again</p>
                <input type="password" id="secondPassword" placeholder="Write again your password" name="secondPassword">

                <div class="buttons">
                    <button type="submit" class="signbtn">Sign in</button>

                    <a href="./index.html" id="back"><button type="button" class="back">Back</button></a>
                </div>

            </form>
        </div>

    </main>


    <script src="../dom-manipulation/script.js"></script>
</body>
</html>
